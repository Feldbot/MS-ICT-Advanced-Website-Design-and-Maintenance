<!DOCTYPE HTML>
<html>

<head>
	<title>Contact Daniel</title>
	<meta charset="UTF-8" />

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://parsleyjs.org/dist/parsley.js"></script>
	<script src="javascript/contact.js"></script>
	<link rel="stylesheet" href="../css/styles.css" />
	<link rel="stylesheet" href="../css/parsley.css" />
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="container">
		<header>
			<h1>Experiments in Web Development</h1>
			<h2><div id="localStorage"></div></h2>
		</header>
		<nav>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="gallery.html">Gallery</a></li>
				<li><a href="contact.html" class="current">Contact</a></li>
			</ul>
		</nav>
		<form id="contactForm">
			<div id="tooltip">
				<span style="text-transform:uppercase; font-weight: bold; font-size: .9em; "><br> Form validation demo | no data will submit | *required </span><br><br>
				<!-- First Name -->
				<label for="firstname">First Name* </label>
				<input type="text" name="firstname" class="formFields" required data-parsley-minlength="3" data-parsley-minlength-message="Pretty short name there bub. Please enter at least 3 characters." title="enter something silly"><br>

				<!-- Last Name -->
				<label for="lastname">Last Name* </label>
				<input type="text" name="lastname" required data-parsley-minlength="3" data-parsley-minlength-message="Pretty short name there bub. Please enter at least 3 characters." title="enter something bizarre"><br>

				<!-- Email -->
				<label for="email">Email</label>*
				<input type="text" name="email" required data-parsley-type="email" title="excite the spam magnet"><br>

				<!-- Radio buttons -->
				<label for="radio">Select an identity: </label><br> Human <input type="radio" name="radio" id="radio1"> Robot <input type="radio" name="radio" id="radio2"><br>

				<!-- Checklist -->
				<label for="checklist">Your favorite hobbies (select all that apply):</label><br>
				<input type="checkbox" name="one" id="one" value="one"> Lint collection <br>
				<input type="checkbox" name="two" id="two" value="two"> Function gargling <br>
				<input type="checkbox" name="three" id="three" value="three"> Virtual basket weaving<br>
				<input type="checkbox" name="four" id="four" value="four"> Harp archery<br>
				<input type="checkbox" name="five" id="five" value="five"> Eating cardboard<br>
				<input type="checkbox" name="six" id="six" value="six"> Staring at the sun<br>
				<input type="checkbox" name="seven" id="seven" value="seven"> Hummingbirdkeeping<br>

				<!-- Select dropdown -->
				<label for="select">Select the correct entity: </label>
				<select id="select">
						<option value="">Choose...</option>
						<option value="one">Chimpanzee</option>
						<option value="two">Clown</option>
						<option value="three">Cheesecurd</option>
						<option value="four">Calipiter</option>
					</select><br>

				<!-- Message -->
				<label for="message">Tell me everything in three words or less:</label><br>
				<textarea id="message" name="message"></textarea><br>

				<!-- Submit button -->
				<button id="submit">Submit</button>
			</div>
		</form>
		<footer>
			<button> credits </button>
		</footer>
	</div>
	<script src="../js/javascript/main.js" /></script>
	<script>
		$('#contactForm').parsley();
	</script>
</body>

</html>
